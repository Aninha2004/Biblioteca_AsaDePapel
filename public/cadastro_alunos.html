<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="css/cadastro_alunos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro_alunos.html">Cadastro de Alunos</a></li>
                <li><a href="cadastro_livros.html">Cadastro de Livros</a></li>
                <li><a href="emprestimos.html">Empréstimos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastro de Alunos</h1>
        <form id="formCadastroAlunos">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Alunos Cadastrados</h2>
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="js/cadastro_alunos.js"></script>
</body>
</html>
