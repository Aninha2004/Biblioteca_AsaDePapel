<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="css/cadastro_livros.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro_alunos.html">Cadastro de Alunos</a></li>
                <li><a href="cadastro_livros.html">Cadastro de Livros</a></li>
                <li><a href="emprestimos.html">Empréstimos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastro de Livros</h1>
        <form id="formCadastroLivros">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Livros Cadastrados</h2>
        <table id="tabelaLivros">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="js/cadastro_livros.js"></script>
</body>
</html>
